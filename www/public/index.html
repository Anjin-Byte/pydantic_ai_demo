<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Brynhild Demo</title>
    <link rel="icon" type="image/x-icon" href="favicon-16x16.png">

    <style>
        /* Style definitions for nodes and links */
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }

        .node text {
            font: 12px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
    </style>
</head>

<body>
    <noscript>
        This page contains 3D.js and JavaScript content. Please enable JavaScript in your browser.
    </noscript>
    <button id="loadButton">Load JSON File</button>
    <input type="file" id="fileInput" accept=".json" style="display: none;" />
    <!-- <canvas id="canvas"></canvas> -->
    <!-- SVG container for our visualization -->
    <svg width="960" height="600"></svg>
    <!-- The bundled JS will be injected automatically -->
    <!-- https://github.com/Anjin-Byte/pydantic_ai_demo.git -->
</body>

</html>
